<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chuyển Hướng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Nền tối cho sang */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* Nút Icon chính */
        .main-button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .main-button i {
            font-size: 80px; /* Độ lớn của icon */
            color: #00d2ff;  /* Màu xanh neon */
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .main-button span {
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Hiệu ứng khi di chuột vào */
        .main-button:hover {
            transform: scale(1.1); /* Phóng to nhẹ */
        }

        .main-button:hover i {
            color: #3a86ff; /* Đổi màu nhẹ khi hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="mainpage.html" class="main-button">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Vào Trang Chính</span>
        </a>
    </div>

</body>
</html>
