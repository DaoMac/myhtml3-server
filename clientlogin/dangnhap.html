<!DOCTYPE html>

    <style>

        .login-header {

        .login-header h1 {

        }

        .login-header p {

        .form-group {

        label {

        input {

        input:focus {

        input::placeholder {

        .password-hint {

        }

        .password-strength {

            margin-top: 8px;
        }

        .strength-bar {

        }

        .strength-bar.active {

        }

        button {

        button:hover:not(:disabled) {

        button:disabled {

        .error-message {

        }

        .success-message {

            color: #3a3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;

        }

        .loading-spinner {

        @keyframes spin {

        button:disabled .loading-spinner {

        }

        .footer-text {

        }

        .footer-text a {

        }

        .footer-text a:hover {

        }

        @media (max-width: 480px) {

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéµ ƒêƒÉng Nh·∫≠p</h1>
            <p>Nh·∫≠p t√†i kho·∫£n v√† m·∫≠t kh·∫©u</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√†i Kho·∫£n</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Nh·∫≠p t√†i kho·∫£n" 
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">M·∫≠t Kh·∫©u (9 k√Ω t·ª±)</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Nh·∫≠p 9 k√Ω t·ª± m·∫≠t kh·∫©u" 
                    required 
                    maxlength="20"
                    autocomplete="current-password"
                >
                <div class="password-hint" id="passwordHint">0/9 k√Ω t·ª±</div>
                <div class="password-strength">
                    <div class="strength-bar" id="bar1"></div>
                    <div class="strength-bar" id="bar2"></div>
                    <div class="strength-bar" id="bar3"></div>
                </div>
            </div>

            <button type="submit" id="loginBtn">
                <span id="btnText">üîì ƒêƒÉng Nh·∫≠p</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="footer-text">
            <p>üîí H·ªá th·ªëng b·∫£o m·∫≠t - M·∫≠t kh·∫©u ƒë∆∞·ª£c m√£ h√≥a</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordHint = document.getElementById('passwordHint');
        const strengthBars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3')
        ];

        // Hi·ªÉn th·ªã ƒë·ªô d√†i m·∫≠t kh·∫©u
        passwordInput.addEventListener('input', (e) => {
            const length = e.target.value.length;
            passwordHint.textContent = `${length}/9 k√Ω t·ª±`;
            
            // C·∫≠p nh·∫≠t thanh ti·∫øn ƒë·ªô
            for (let i = 0; i < 3; i++) {
                if (i < Math.ceil((length / 9) * 3)) {
                    strengthBars[i].classList.add('active');
                } else {
                    strengthBars[i].classList.remove('active');
                }
            }

            // Thay ƒë·ªïi m√†u hint
            if (length < 9) {
                passwordHint.style.color = '#999';
            } else if (length === 9) {
                passwordHint.style.color = '#3a3';
            } else {
                passwordHint.style.color = '#c33';
            }
        });

        // ·∫®n th√¥ng b√°o khi ng∆∞·ªùi d√πng nh·∫≠p
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', () => {
                errorMessage.style.display = 'none';
            });
        });

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Ki·ªÉm tra m·∫≠t kh·∫©u ph·∫£i ƒë√∫ng 9 k√Ω t·ª±
            if (password.length !== 9) {
                showError('‚ùå M·∫≠t kh·∫©u ph·∫£i ƒë√∫ng 9 k√Ω t·ª±!');
                return;
            }

            // Ki·ªÉm tra t√†i kho·∫£n kh√¥ng ƒë·ªÉ tr·ªëng
            if (!username) {
                showError('‚ùå Vui l√≤ng nh·∫≠p t√†i kho·∫£n!');
                return;
            }

            // G·ª≠i request ƒë·∫øn server
            try {
                loginBtn.disabled = true;
                loginBtn.querySelector('#btnText').textContent = 'ƒêang ki·ªÉm tra...';

                const response = await fetch('/xuly-dangnhap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Chuy·ªÉn h∆∞·ªõng...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError('‚ùå ' + (data.msg || 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!'));
                    loginBtn.disabled = false;
                    loginBtn.querySelector('#btnText').textContent = 'üîì ƒêƒÉng Nh·∫≠p';
                }
            } catch (error) {
                console.error('L·ªói:', error);
                showError('‚ùå L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!');
                loginBtn.disabled = false;
                loginBtn.querySelector('#btnText').textContent = 'üîì ƒêƒÉng Nh·∫≠p';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Focus t·ª± ƒë·ªông v√†o username khi t·∫£i trang
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
